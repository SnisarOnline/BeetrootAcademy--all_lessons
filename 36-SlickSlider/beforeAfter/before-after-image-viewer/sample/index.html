<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery beforeAfter.js: Before After Image Viewer Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./../dist/beforeafter.jquery-1.0.0.min.js"></script>
    <style>
        html, * {
            font-family: 'Inter';
            box-sizing: border-box;
        }

        body {
            background-color: #fafafa;
            line-height: 1.6;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: 300;
        }

        .container {
            margin: 150px auto;
            max-width: 960px;
        }

        .beforeAfter {
            height: 450px;
        }
    </style>
</head>

<body>
<div class="container">

    <h1>jQuery beforeAfter.js: Before After Image Viewer Example</h1>
    <p class="lead">A jQuer based, fully configurable, mobile-friendly before after viewer that can be used to compare
        two images with a draggable & swipeable slider.</p>
    <div class="beforeAfter">

        <img src="https://source.unsplash.com/owUOxR4Jq6I/960x450"/>
        <img src="https://source.unsplash.com/ILaRPrqovI0/960x450"/>
    </div>

</div>


<script>
    $('.beforeAfter').beforeAfter({
        movable: true,
        clickMove: true,
        position: 60,
        separatorColor: '#fafafa',
        bulletColor: '#fafafa',
        onMoveStart: function (e) {
            console.log(event.target);
        },
        onMoving: function () {
            console.log(event.target);
        },
        onMoveEnd: function () {
            console.log(event.target);
        },
    });
</script>
</body>

</html>
