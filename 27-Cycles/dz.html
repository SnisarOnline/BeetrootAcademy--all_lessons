<script>

    /* ============== start  #1 ==========================*
    document.body.innerHTML = `
        Задание #3
        <br> Подсчитать сумму всех чисел в заданном пользователем диапазоне.
    `;
    let first = Number(prompt("Enter first number"));
    let second = Number(prompt("Enter second number"));
    let tmp = null;
    let result = null;

    if (first > second) {
        tmp = first;
        first = second;
        second = tmp;
    }

    for (let i = first; i <= second; i++) {
        result += i;
    }
    console.log('result task #1 : ', result);
    /* ============== end  #1 ==========================*/

    /* ============== start  #2 ==========================*
    document.body.innerHTML = `
        Задание #3
        <br> Запросить 2 числа и найти только наибольший общий делитель.
    `;
    // Запросить 2 числа и найти только наибольший общий делитель.
    let p1 = Number(prompt("Enter first number"));
    let p2 = Number(prompt("Enter second number"));
    let arr = [];
    let minp = p1 < p2 ? p1 : p2;
    for (let i = 1; i <= minp; i++) {
        if ((p1 % i) == 0 && (p2 % i) == 0) {
            arr.push(i);
        }
    }
    console.log('result task #2 : ', Math.max(...arr));


    let v1 = prompt("Enter number 1");
    let v2 = prompt("Enter number 2");
    let result = null;
    for (let index = v1; index <= v1 && index >= 0; index--) {
        if (v1 % index === 0 && v2 % index === 0) {
            result = index;
            console.log('index : ', index);
        }
    }
    console.log('result task #2 : ', result);
    /* ============== end  #2 ==========================*/

    /* ============== start  #3 ==========================*
    document.body.innerHTML = `
        Задание #3
        <br> Запросить у пользователя число и вывести все делители этого числа.
    `;
    let first = Number(prompt("Enter first number"));
    let second = Number(prompt("Enter second number"));
    let arrResult = [];
    let min = first < second ? first : second;

    for (let i = 1; i <= min; i++) {
        if ((first % i) === 0 && (second % i) === 0) {
            arrResult.push(i);
        }
    }
    console.log('result task #3 : ', arrResult);
    /* ============== end  #3 ==========================*/

    /* ============== start  #4 ==========================*
    document.body.innerHTML = `
        Задание #4
        <br> Определить количество цифр в введенном числе.
        `;
    let enterNumber = Number(prompt("Enter number"));
    let allNumbers = [];
    let sumNumbers = null;

    for (let i = 0; i <= enterNumber; i++) {
        allNumbers.push(i);
        sumNumbers += i;
    }
    console.log('result task #4 | arr all numbers : ', allNumbers);
    console.log('result task #4 | count all numbers : ', allNumbers.length);
    console.log('result task #4 | sumNumbers : ', sumNumbers);
    /* ============== end  #4 ==========================*/

    /* ============== start  #5 ==========================*
    document.body.innerHTML = `
        Задание #5
        <br> Запросить у пользователя 10 чисел и подсчитать, сколько он ввел положительных, отрицательных и нулей.
        <br> При этом также посчитать, сколько четных и нечетных.
        <br> Вывести статистику на экран. Учтите, что достаточно одной переменной (не 10) ДЛЯ ВВОДА чисел пользователем.
    `;

    let questionNumber = 10;
    let negative = null;
    let zero = null;
    let positive = null;
    let even = null;
    let odd = null;
    const array = [];

    for (let i = 0; i <= questionNumber; i++) {
        const enterNumber = Number(prompt("Enter number"));
        array.push(enterNumber);

        if (enterNumber < 0) {
            negative++
        }
        else if (enterNumber === 0) {
            zero++
        }
        else if (enterNumber > 0) {
            positive++
        }
        else {
            console.log('ето не число');
        }

        enterNumber % 2 ? odd++ : even++
    }


    console.log('result task #5 - arr all numbers : ', array);
    console.log('result task #5 - negative : ', negative);
    console.log('result task #5 - zero : ', zero);
    console.log('result task #5 - positive: ', positive);
    console.log('result task #5 - even : ', even);
    console.log('result task #5 - odd : ', odd);


    alert(`
    Пользователь ввел:
        меньше нуля: ${negative} цифр;
        равные нулю: ${zero} цифр;
        больше нуля: ${positive} цифр;
    из них было четных чисел ${even} и не четных ${odd} цифр;
    `);
    /* ============== end  #5 ==========================*/

    /* ============== start  #6 ==========================*
    document.body.innerHTML = `
        Задание #6
        <br>Зациклить калькулятор.
        <br>Запросить у пользователя 2 числа и знак, решить пример, вывести результат и спросить, хочет ли он решить еще один пример.
        <br>И так до тех пор, пока пользователь не откажется.
    `;

    let questionNumber = -1;
    let userCounted_N_Times = null;

    for (let i = 0; i > questionNumber; i++) {
        if (userCounted_N_Times) {
            const isRepeat = confirm(`repeat calculations ?`);
            if (!isRepeat){
                break;
            }
        }

        const first = Number(prompt("Enter first number"));
        let operator = prompt("What to do with numbers ?");
        const second = Number(prompt("Enter second number"));
        let result = null;
        userCounted_N_Times++;

        switch (operator) {
            case '+' :
                result = first + second;
                break;
            case '-' :
                result = first - second;
                break;
            case '/' :
                result = first / second;
                break;
            case '*' :
                result = first * second;
                break;
            case '%' :
                result = first % second;
                break;
            default:
                alert('this isn\'t correct operator');
                continue;
        }

        alert(`result = ${result}`);

    }
    console.log(`пользовател посчитал ${userCounted_N_Times} раз`);
    /* ============== end  #6 ==========================*/

    /* ============== start  #7 ==========================*
    document.body.innerHTML = `
        Задание #7
        <br> Запросить у пользователя число и на сколько цифр его сдвинуть.
        <br> Сдвинуть цифры числа и вывести результат (если число 123456 сдвинуть на 2 цифры, то получится 345612).
    `;

    const first = prompt("Enter number");
    const second = Number(prompt("Enter move count number"));
    let result = first.slice(second, first.length);
    alert(`
        Строка: ${first}
        шаг: ${second}
        Результат: ${result}
    `)

    /* ============== end  #7 ==========================*/

    /* ============== start  #8 ==========================*
    document.body.innerHTML = `
        Задание #8
        <br> Зациклить вывод дней недели таким образом: «День недели. Хотите увидеть следующий день?» и так до тех пор, пока пользователь нажимает OK.
    `;

    const daysOfWeek = [
        "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday",
    ];

    for (let i = 0; i < daysOfWeek.length; i++) {
        const isNextDay = confirm(`День недели ${daysOfWeek[i]}. Хотите увидеть следующий день?`);
        if (!isNextDay) {
            break;
        }
        if (i === (daysOfWeek.length - 1)) {
            i = -1;
        }
    }
    /* ============== end  #8 ==========================*/

    /* ============== start  #9 ==========================*
    document.body.innerHTML = `
        Задание #8
        <br> Вывести таблицу умножения для всех чисел от 2 до 9. Каждое число необходимо умножить на числа от 1 до 10.
    `;

    for (let i = 2; i < 10; i++) {
        console.log(`Умножение на  ${i}`);
        for (let j = 1; j <= 10; j++) {
            console.log(`${i} * ${j} = ${i*j}`);
        }
    }
    /* ============== end  #9 ==========================*/
</script>
