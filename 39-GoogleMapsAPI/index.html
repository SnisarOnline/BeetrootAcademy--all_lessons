<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>GoogleMap</title>
  <!--    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>-->

  <style>
    #map {
      height: 40%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
  <script>
    let map;

    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
         zoom: 10,
         center: new google.maps.LatLng(48.46497363433006, 35.04575557550201),
         mapTypeId: "roadmap",
       });
    }
  </script>
</head>
<body>

<iframe
    src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d563.1178545260194!2d35.15962392896302!3d47.82690214315905!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40dc5f5793340df7%3A0xf2704f8132d9d9f!2z0JHRg9GC0LjQuiAi0JrQvtC90YTQtdGC0LrQsCI!5e0!3m2!1sru!2sua!4v1638608802647!5m2!1sru!2sua"
    width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
></iframe>

<br><br>
<hr>
<hr>
<br><br>

<div id="map"></div>
<br><br>
<hr>
<hr>

</body>
</html>
